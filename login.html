<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Cadastre-se</title>
</head>
<body>
    <div class="login-content">
        <h1>Cadastro</h1>

        <form action="#" object="#" method="POST" class="login">
            <label for="Nome">Nome</label> <br />
            <input type="text" class="campo" placeholder="Informe o nome completo"/> <br /> <br />

            <label for="E-mail">E-mail</label> <br />
            <input type="email" class="campo" placeholder="Informe um e-mail válido" /> <br /> <br />

            <label for="Senha">Senha</label> <br />
            <input type="password" class="campo" placeholder="Informe uma senha qualquer" /> <br /> <br />

            <label for="Peso">Peso</label> <br />
            <input type="text" class="campo" placeholder="Informe o peso em Kg"/> <br /> <br />

            <label for="Altura">Altura</label> <br />
            <input type="text" class="campo" placeholder="Informe a altura em cm"/> <br /> <br />

            <label for="Aniversário">Aniversário</label> <br />
            <input type="date" class="campo" /> <br /> <br />

            <input type="submit" value="Cadastrar-se" id="botao" /> 
        </form>
    </div>
</body>
</html>
